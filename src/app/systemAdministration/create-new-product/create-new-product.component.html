<app-breadcrumb [pageName]="'createNewProduct'"></app-breadcrumb>
			
<h3>Create New Product</h3>
<br/>

<div *ngIf="resultSuccess == true" style="color:blue;">
	{{message}}
</div>

<div *ngIf="resultError == true" style="color:red;">
	{{message}}
</div>
		
<form #createProductForm="ngForm" (ngSubmit)="create(createProductForm)" >

    <div class="field col-12 md:col-4">
        <span class="p-float-label">
            <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="categories" [(ngModel)]="categoryId" optionLabel="name"></p-dropdown>
            <label for="dropdown">Dropdown</label>
        </span>
    </div>

	<table width="100%">		
		<tr>
			<td width="20%" style="font-weight: bold;">SKU Code</td>
			<td><input id="skuCode" name="skuCode" #skuCode="ngModel" type="text" placeholder="PROD999" [(ngModel)]="newProduct.skuCode" required="true" /></td>
			<td>
				<div *ngIf="skuCode.invalid && (skuCode.dirty || skuCode.touched || submitted)" class="errorText">
					<div *ngIf="skuCode.errors?.['required']">
						SKU Code is required.
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td width="20%" style="font-weight: bold;">Name</td>
			<td><input id="name" name="name" #name="ngModel" type="text" placeholder="Product 1" [(ngModel)]="newProduct.name" required="true" /></td>
			<td>
				<div *ngIf="name.invalid && (name.dirty || name.touched || submitted)" class="errorText">
					<div *ngIf="name.errors?.['required']">
						Name is required.
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td width="20%" style="font-weight: bold;">Description</td>
			<td><input id="description" name="description" #description="ngModel" type="text" placeholder="Product 1" [(ngModel)]="newProduct.description" required="true" /></td>
			<td>
				<div *ngIf="description.invalid && (description.dirty || description.touched || submitted)" class="errorText">
					<div *ngIf="description.errors?.['required']">
						Description is required.
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td width="20%" style="font-weight: bold;">Quantity On Hand</td>
			<td><input id="quantityOnHand" name="quantityOnHand" #quantityOnHand="ngModel" type="text" placeholder="99" [(ngModel)]="newProduct.quantityOnHand" required="true" /></td>
			<td>
				<div *ngIf="quantityOnHand.invalid && (quantityOnHand.dirty || quantityOnHand.touched || submitted)" class="errorText">
					<div *ngIf="quantityOnHand.errors?.['required']">
						Quantity On Hand is required.
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td width="20%" style="font-weight: bold;">Unit Price</td>
			<td><input id="unitPrice" name="unitPrice" #unitPrice="ngModel" type="text" placeholder="10.00" [(ngModel)]="newProduct.unitPrice" required="true" /></td>
			<td>
				<div *ngIf="unitPrice.invalid && (unitPrice.dirty || unitPrice.touched || submitted)" class="errorText">
					<div *ngIf="unitPrice.errors?.['required']">
						Unit Price is required.
					</div>
				</div>
			</td>
		</tr>			
		<tr>
			<td width="20%" style="font-weight: bold;">Category</td>
			<td>
				<select id="category" name="category" #category="ngModel" [(ngModel)]="categoryId" required="true">
					<option *ngFor="let category of categories" value="{{category.categoryId}}">{{category.name}}</option>
				</select>
				
			</td>
			<td>
				<div *ngIf="category.invalid && (category.dirty || category.touched || submitted)" class="errorText">
					<div *ngIf="category.errors != null && category.errors['required']">
						Category is required.
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td width="20%" style="font-weight: bold;">Tags</td>
			<td>
				<select id="tag" name="tag" [(ngModel)]="tagIds" multiple="true">
					<option *ngFor="let tag of tags" value="{{tag.tagId}}">{{tag.name}}</option>
				</select>
				
			</td>
			<td>
				&nbsp;
			</td>
		</tr>
		<tr>
			<td colspan="3" style="text-align: center;">
				<button (click)="clear()">Clear</button>
				&nbsp;
				<input type="submit" value="Create New Product" />
			</td>
		</tr>
		
	</table>
	
</form>
