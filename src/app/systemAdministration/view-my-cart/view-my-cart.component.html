<app-breadcrumb [pageName]="'myRewards'"></app-breadcrumb>

<h3 style="color: white;">My Cart</h3>
<h3 style="color: white;">{{cart?.cartType}}</h3>
<div class="garmentCard">
  <table>
    <tr>
      <td><h3>Total Cart Items:</h3></td>
      <td>{{cart?.totalCartItems}}</td>
    </tr>
    <tr>
      <td><h3>Total Quantity:</h3></td>
      <td>{{cart?.totalQuantity}}</td>
    </tr>
    <tr>
      <td><h3>Total Amount:</h3></td>
      <td>{{cart?.totalAmount}}</td>
    </tr>
  </table>
</div>

<br/>
<div class="garmentCard">
  <p-dataView 
  #dv
  [value]="lineItems"
  [paginator]="true"
  [rows]="9"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  >
    <ng-template pTemplate="header">
      <div class="dataHeader">
        <p-dropdown
        [options]="sortOptions"
        [(ngModel)]="sortKey"
        placeholder="Sort By"
        (onChange)="onSortChange($event)"
        [style]="{'min-width': '15em' }"
        class="glow">
        </p-dropdown>
        <span>
          <i class="pi pi-search"></i>
          &nbsp;
          <input
          class="glow"
          type="search"
          pInputText
          placeholder="Search by Name"
          (input)="dv.filter($any($event.target).value, 'contains')"
        />
        </span>
      </div>
    </ng-template>

    <ng-template let-lineItem pTemplate="listItem">
      <div
        class="product-list-item glow"
      >
        <img class="img" src="{{ lineItem.product.imageLink }}" />
        <div class="product-list-detail">
          <div class="product-name">{{ lineItem.product.name }}</div>
        </div>
        <div class="product-list-action">
          <span class="product-price">${{ lineItem.product.unitPrice }}</span>
          <!--           <p-button
          label="View Product"
          (onClick)="showDialog(product)"
        ></p-button> -->
          <!--                 <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
-->
        </div>
      </div>
    </ng-template>

    
  </p-dataView>
</div>
