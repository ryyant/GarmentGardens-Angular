<header class="header">
	<h1>Garment Gardens :: Home</h1>
	<aside id="loginbox" class="loginbox">		
	
		<div *ngIf="sessionService.getIsLogin() == false">
			<label for="username">Username </label>
			<input type="text" [(ngModel)]="username" size="16" required maxlength="32" />
			&nbsp;
			<label for="password">Password </label>
			<input type="password" [(ngModel)]="password" size="16" required maxlength="32" />
			&nbsp;
			<input type="reset" value="Clear" />
			&nbsp;
			<input type="button" (click)="staffLogin()" value="Login" />					
		</div>
		
		<div *ngIf="loginError == true" style="text-align: right; color: red;">
			Invalid login credential: Username does not exist or invalid password!
		</div>
		
		<div *ngIf="sessionService.getIsLogin() == true">
			You are login as {{sessionService.getCurrentStaff().firstName}} {{sessionService.getCurrentStaff().lastName}} 
			(Access Right: 
			<span *ngIf="sessionService.getCurrentStaff().accessRightEnum == 0">CASHIER</span>
			<span *ngIf="sessionService.getCurrentStaff().accessRightEnum == 1">MANAGER</span>)
			<input type="button" (click)="staffLogout()" value="Logout" />
		</div>
	</aside>
</header>
